<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Login to LayersOfJoy - Your sanctuary for all things cake.">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
    <style>
        *{
   
    font-family: 'roboto', sans-serif;
}

      
.registration{
    margin-top: 5%;
}
#button{
    margin-left: 17%;
}


    </style>

  </head>
  <body>
     
    <center>
        <div class="container registration">
            <form id="loginForm">
                <h1 class="h3 mb-3 fw-normal">Please Sign In</h1>
      
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
                        <label for="floatingEmail">Email address</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <br>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                </div>
                   
                <div class="col-md-6">
                    <br>
                    <button type="submit" class="btn btn-lg btn-primary w-50">Login</button>
                </div>
                <div class="col-md-6">
                    <br>
                    <a href="registration.html" class="btn btn-lg btn-primary w-50" role="button">Register</a>
                </div>
            </form>
        </div>
    </center>
    
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        
  </body>
</html>
