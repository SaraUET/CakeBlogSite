<div class="container contact-form">
    <div class="container contact-info">
        <h2 class="text-center mb-4">Contact Information</h2>
    
        <p class="text-center mt-4"><strong>Email:</strong> sara9999999@gmail.com</p>
        <p class="text-center mt-4"><strong>Phone:</strong> +92 9999999998</p>
    
        <p class="text-center mt-4">Feel free to reach out to me!</p>
    </div>
    
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send</button>
    </form>
    <div id="confirmation" class="mt-3" style="display: none;">
        <p class="text-success">Your message has been sent!</p>
        
    </div>
    
</div>
